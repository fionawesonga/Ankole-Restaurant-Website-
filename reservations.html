    <script src="https://kit.fontawesome.com/1df1736bb2.js" crossorigin="anonymous"></script>

<body>
    <div class="reservations">

        <div class="karibu-section">
            <img src="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c0b0524cdc940f7455af22_logo.svg"
                alt="">
            <div class="text">
                <p>Karibu</p>
                <span>Reservations</span>
            </div>
        </div>

        <div class="reservations-form">
            <label for="name"> Name</label>
            <br>
            <input id="name" placeholder="Enter First Name" type="text" />
            <br>
            <label for="location">Location</label>
            <br>
            <select id="location" name="locationlist" form="reservations-form">
                <option value="kitisuru">Kitisusru(Hours:Open 9 am .Closes 11pm)</option>
                <option value="kilimani">Kilimani(Hours:Open 9 am .Closes 11pm)</option>
            </select>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input id="email" placeholder="e.ginfo@email.com" type="email" />
            <br>
            <label for="tel_number">Tel/Cell</label>
            <br>
            <input id=" tel_number" placeholder="e.g0700 000 000" type="tel" />
            <br>
            <label for="number_of_guests">Number of Guests</label>
            <br>
            <input min="1" max="8" placeholder="(maximum of 8 guests only)" type="number" />
            <br>
            <label for="date">Date</label>
            <br>
            <input id="date" placeholder="mm/dd/yy" type="date" />
            <br>
            <label for="time">Time</label>
            <br>
            <input id="time" placeholder="time" type="time">
            <br>
            <button type="submit">Submit</button>


        </div>

    </div>
